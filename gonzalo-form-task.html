<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="gonzalo-form-task">
  <template>
    <style>
      :host {
        display: block;
        --primary-color-form-task: var(--primary-color, #3f51b5);
        --secondary-color-form-task: var(--secoundary-color, #ffffff);
        --font-size-form-task: var(--font-size, 15px);
        --font-weight-form-task: var(--font-weight, 300);
        font-size: var(--font-size);
        font-weight: var(--font-weight);

        --task-form: {
          font-size: 20px;
        };

        --task-button: {
          background-color: green;
          color: #fff;
          font-weight: bold;
        };

        --task-input: {
            background-color: yellow;
        };

      }
      
      .task-form {
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        @apply --task-form;
      }

      .task-input {
        border: 1px solid #9c9c9c;
        height: 35px;
        width: 100%;
        margin: 5px 0px;
        border-radius: 4px;
        @apply --task-input;
      }

      .task-input:focus {
        outline: none;
        border: 3px solid var(--primary-color-form-task);
      }

      .task-button {
        max-width: 75px;
        height: 35px;
        margin-left: auto;
        background-color: var(--primary-color-form-task);
        border-radius: 4px;
        border: 1px solid #9c9c9c;
        cursor: pointer;
        color: var(--secondary-color-form-task);
        @apply --task-button;
      }

      .task-button:hover {
        border: 2px solid black;
        outline: none;
      }

      @media (min-width: 600px) {

        .task-form {
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }

        .task-input {
          margin: 6px;
        }
      }
    </style>
    <form class="task-form">
      <label for="task-input" class="task-label">Task description</label>
      <input type="text" class="task-input" >
      <button class="task-button">Save task</button>
    </form>
  </template>

  <script>
    class GonzaloFormTask extends Polymer.Element {
      static get is() { return 'gonzalo-form-task'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'gonzalo-form-task'
          }
        };
      }
    }

    window.customElements.define(GonzaloFormTask.is, GonzaloFormTask);
  </script>
</dom-module>
